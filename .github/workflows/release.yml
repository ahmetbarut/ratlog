# Build release binaries and create GitHub Release on tag push v*
name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: build-${{ matrix.target }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-24.04
            target: x86_64-unknown-linux-gnu
            asset: ratlog-linux-x86_64
          - runner: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            asset: ratlog-linux-aarch64
          - runner: macos-14
            target: aarch64-apple-darwin
            asset: ratlog-darwin-aarch64
          - runner: macos-14
            target: x86_64-apple-darwin
            asset: ratlog-darwin-x86_64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --locked --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset }}
          path: target/${{ matrix.target }}/release/ratlog

  release:
    name: create-release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Flatten artifact names for release
        run: |
          for dir in artifacts/*/; do
            name=$(basename "$dir")
            if [[ -f "$dir/ratlog" ]]; then
              mv "$dir/ratlog" "artifacts/${name}.bin"
            fi
          done
          for d in artifacts/ratlog-*/; do rm -rf "$d"; done
          for f in artifacts/*.bin; do
            [[ -e "$f" ]] && mv "$f" "artifacts/$(basename "$f" .bin)"
          done

      - name: Wait for GitHub API
        run: sleep 60

      - name: Create Release
        timeout-minutes: 10
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          draft: false
          generate_release_notes: false
          files: artifacts/ratlog-*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}